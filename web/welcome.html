<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./resources/element.css" />
    <link rel="stylesheet" href="./resources/style.css" />
  </head>

  <body>
    <h1>Magix VSCode 插件</h1>
    <div id="app">
      <el-alert
        title="温馨提示"
        type="success"
        effect="dark"
        description="为了更好的使用Magix插件，请您设置一下您的花名"
        show-icon
      >
      </el-alert>
      <el-input
        class="mt30 w200"
        placeholder="请输入您的花名"
        v-model="nickname"
        clearable
      >
      </el-input>

      <el-button plain @click="saveNickname">确认</el-button>
    </div>
  </body>
  <script src="./config/vscode-utils.js"></script>
  <script src="./config/command.js"></script>
  <script src="./resources/vue.min.js"></script>
  <script src="./resources/element.min.js"></script>

  <script>
    new Vue({
      el: "#app",
      data: function () {
        return { visible: false, nickname: "" };
      },
      methods: {
        saveNickname() {
          if (this.nickname === "") {
            this.$alert("花名不能为空", "温馨提示", {
              confirmButtonText: "确定",
            });
            return;
          }
          VSCode.postMessage(WEB_COMMAND.SAVE_NICKNAME, {
            nickname: this.nickname,
          });
        },
      },
    });

    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "loaded") {
      }
    });
  </script>
</html>
